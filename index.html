<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Rock - Paper - Scissors</h1>
      <div class="bt">
        <button class="bt1">Rock</button>
        <button class="bt2">Paper</button>
        <button class="bt3">Scissors</button>
      </div>
      <div class="score">
        <div class="pl">
          <div class="scorePlayer"></div>
          <p>Player</p>
        </div>
        <div class="cp">
          <div class="scoreComputer"></div>
          <p>Computer</p>
        </div>
      </div>
      <div class="result"></div>
      <p class="para"></p>
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
